<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ag" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audityzer AI Agent PRD Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0D0D1A',
              'brand-secondary': '#1A1A2E',
              'brand-accent': '#2A2A4A',
              'brand-blue': '#4A90E2',
              'brand-text-primary': '#E0E0E0',
              'brand-text-secondary': '#A0A0B0',
            },
            fontFamily: {
              'inter': ['Inter', 'sans-serif'],
              'roboto': ['Roboto', 'sans-serif'],
              'lato': ['Lato', 'sans-serif'],
              'arial': ['Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Additional styles for PRD themes */
      .prd-content.theme-light {
        background-color: #ffffff;
        color: #111827;
      }
      .prd-content.theme-light h2,
      .prd-content.theme-light h3,
      .prd-content.theme-light h4,
      .prd-content.theme-light strong {
        color: #111827;
      }
      .prd-content.theme-light p,
      .prd-content.theme-light li {
        color: #374151;
      }
      .prd-content.theme-light table th { background-color: #f3f4f6; border-color: #d1d5db; }
      .prd-content.theme-light table td { border-color: #e5e7eb; }

      .prd-content.theme-blueprint {
        background-color: #F0F4F8;
        color: #1C3D5A;
      }
      .prd-content.theme-blueprint h2,
      .prd-content.theme-blueprint h3,
      .prd-content.theme-blueprint h4 {
        color: #0B2942;
        border-bottom: 1px solid #D3DFE9;
        padding-bottom: 4px;
      }
      .prd-content.theme-blueprint strong { color: #0B2942; }
      .prd-content.theme-blueprint p, .prd-content.theme-blueprint li { color: #2D5679; }
      .prd-content.theme-blueprint table th { background-color: #D3DFE9; color: #0B2942; border-color: #B6C9D9; }
      .prd-content.theme-blueprint table td { border-color: #C5D4E2; }
      .prd-content.theme-blueprint code { background-color: #E1E8EF; color: #1C3D5A; }
      
      .prd-content.theme-matrix {
        background-color: #010101;
        color: #00FF41;
        font-family: 'Courier New', Courier, monospace;
      }
      .prd-content.theme-matrix h2,
      .prd-content.theme-matrix h3,
      .prd-content.theme-matrix h4 {
        color: #00FF41;
        text-shadow: 0 0 5px #00FF41;
        border-bottom: 1px solid #005215;
      }
      .prd-content.theme-matrix strong { color: #39FF14; }
      .prd-content.theme-matrix p, .prd-content.theme-matrix li { color: #00FF41; }
      .prd-content.theme-matrix table th { background-color: #002206; color: #39FF14; border-color: #005215; }
      .prd-content.theme-matrix table td { border-color: #005215; }
      .prd-content.theme-matrix a { color: #00FF41; text-decoration: underline; }


      /* Notification Toast Animation */
      @keyframes fade-in-out {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(20px); }
      }
      .notification {
        animation: fade-in-out 4s ease-in-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
